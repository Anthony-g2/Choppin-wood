<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- scripts -->
    <script type="text/javascript" src="assets/js/app.js"></script>

    <title>Choppin Wood</title>
  </head>
  <body>
    <div class="box loading-page container">
        <h1> Choppin' Wood </h1>
        <h3> (An Adventure Game) </h3>
        <button type="button" name="start" class="butt start">Ready?</button>
    </div>
    <div class="box1 question1 container">
        <h1> What you choppin wood with? </h1>
        <button type="button" class="butt q1 q1a">Axe</button>
        <button type="button" class="butt q1 q1b">Chainsaw</button>
    </div>
    <div class="box2 conceq1 container hidden">

    </div>
    <div class="minigame">
      <div class="game question2 container">
        <img src="https://vignette2.wikia.nocookie.net/runescape2/images/b/bc/Lumberjack_Leif.png/revision/latest?cb=20141204202329" alt="lumbajaq" class="lumJack">
      </div>
      <div class="desc question2 container">
        <h3> Use the left arrow key to move </h3>
      </div>
    </div>
    <div class="box1 question3 container">
      <h1> Are you wearing gloves? </h1>
      <button type="button" class="butt q3 q3a">Yup</button>
      <button type="button" class="butt q3 q3b">Nope</button>
    </div>
    <div class="box1 question3a container">
      <h1> Are you sure...? </h1>
      <button type="button" class="butt q3a q3aa">Umm...yes</button>
      <button type="button" class="butt q3a q3ab">Maybe not</button>
    </div>
    <div class="box2 conceq3a container">

    </div>
    <div class="box1 question4 container">
      <h1> There's a gem in the tree! </h1>
      <button type="button" class="butt q4 q4a">Pick it up</button>
      <button type="button" class="butt q4 q4b">Keep choppin'</button>
    </div>
    <div class="box2 conceq4 container">

    </div>
    <div class="box2 conceq3a container">

    </div>
    <div class="box1 question5 container">

    </div>
    <div class="box2 conceq5 container">

    </div>
    <div class="box1 finish container">

    </div>
  </body>
</html>
